<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote App</title>
    <link rel="stylesheet" href="./style.css">
    <!--Font Awesome CDN Link For Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area"></div>
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">Manners maketh man</p>
            <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="author">
            <span>____</span>
            <span class="name">from Kingsman</span>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fa-regular fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button class="newQuote">New Quote</button>
            </div>
        </div>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
